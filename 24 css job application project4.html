<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style 17.css"/>
</head>
<body>
    <div class="container">
        <div class="containt">
            <h1>Job Application(web)</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First name">First name</label>
                        <input id="First name"name="First name"placeholder=" Enter First name">
                    </div>
                    <div class="form-control">
                        <label for="Last name">Last name</label>
                        <input id="Last name"name="Last name"placeholder=" Enter Last name">
                    </div>
                    <div class="form-control">
                        <label for="email">email</label>
                        <input type="email" id="email"name="email"placeholder=" Enter email">
                    </div>
                    <div class="form-control">
                        <label for="Jobe role">Jobe role</label>
                        <select id="job role">
                            <option value="select one">Select one</option>
                            <option value="Backend ">Backend</option>
                            <option value="Backend ">Frontend</option>
                            <option value="Backend ">Fulstack</option>
                            <option value="Backend ">Ux designer</option>
                        </select>
                    </div>
                    <div class="text-area">
                        <label for="Address">Address</label>
                        <textarea id="Address"name="address"rows="4"cols="50"placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input id="City"name="City"placeholder=" Enter City">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode"name="Pincode"placeholder=" Enter Pincode">
                    </div>
                    <div class="Date">
                        <label for="Date">Date</label>
                        <input  type="date" id="Date"name="Date"placeholder=" date">
                    </div>
                    <div class="Cv">
                        <label for="cv">Cv</label>
                        <input type ="file"id="Cv"name="Cv"placeholder=" Cv">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
            
    </div>
</body>
</html>
